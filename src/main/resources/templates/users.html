<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        a, button {
            display: inline-block;
            padding: 8px 12px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            cursor: pointer;
        }
        a {
            background-color: #28a745;
        }
        a:hover {
            background-color: #218838;
        }
        button {
            background-color: #dc3545;
        }
        button:hover {
            background-color: #c82333;
        }
        .buttonLogout {
            background-color: #ff9800;
        }
        .buttonLogout:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>
<h1>Users List</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <a th:href="@{/admin/{id}/edit(id=${user.id})}">Edit</a>
            <form th:action="@{/admin/{id}/delete(id=${user.id})}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<a href="/admin/new">Add New User</a>
<form action="/admin/clear" method="post" onsubmit="return confirm('Are you sure you want to delete all users?');">
    <button type="submit">Delete All Users</button>
</form>
<button class="buttonLogout" onclick="window.location.href ='logout';">Logout</button>
</body>
</html>
